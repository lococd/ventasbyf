<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Ventas OOLIVA</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/cargabase.js"></script>
        <script type="text/javascript" src="js/enviarnotas.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper" id="formLogin">
              <div class="form-signin">       
                <div class="form-signin-heading text-center">
                  <img class="img-responsive" src="img/logo.jpg">
                  <p>V1.7.5</p>
                </div>
                <div id="cargarArchivo">
                </div>
                
                <fieldset>
                  <input type="text" class="form-control" id="txtUser" placeholder="Usuario" required="" autofocus="" />
                  <input type="password" class="form-control" id="txtPassword" placeholder="ContraseÃ±a" required=""/>
                  <button class="btn btn-lg btn-primary btn-block" id="btnLogin">Ingresar</button>
                  <button type="button" class="btn btn-lg btn-primary btn-block" id="btnVerNotas">Listar y enviar Notas</button>
                  <h3 class="text-center" id="lblTexto"></h3>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="modalEnviarNotas" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Enviar notas</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <div class = "ui-front">
                        <table id="tblNotas" class="table tabla-txt">
                          <thead>
                            <tr>
                              <td>Cliente</td>
                              <td>Fecha</td>
                              <td>Total Neto</td>
                              <td>Incluir</td>
                            </tr>
                          </thead>
                          <tbody id="detalleTblNotas">
                            
                          </tbody>
                        </table>
                        
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="row">
                    <div id="porcentajeAvance"><div class="progress-label"></div></div>
                  </div>
                  <button type="button" class="btn btn-default" id="btnEnviarNotas">Enviar Notas</button>
                  <button type="button" class="btn btn-default" id="btnCerrarEnviarNotas">Cerrar</button>
                </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="modalDescargarBD" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Descargar Base</h4>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div id="porcentajeAvanceBD"><div class="progress-label-bd"></div></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
